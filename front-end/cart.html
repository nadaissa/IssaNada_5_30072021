<!DOCTYPE html>

<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="description" content="Orinoco est un site de vente en ligne, nous avons diverses collections de produits et nous livrons rapidement!">
  <meta name="keywords" content="Vente en ligne France, appareils photo vintage, peluches bisounours, meubles en bois">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="../front-end/logo/favicon.png"/>
  <script src="https://kit.fontawesome.com/1e8b216979.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <title>Orinoco-Votre panier</title>
</head>

<body>
  <div id="main-wrapper" class="container-fluid">
    <!--header and navigation zone-->
    <header id="header">
        <nav id="nav" class="row navbar d-flex align-items-baseline">
          <a id="nav__logo-link" class="navbar-brand font-italic" href="../index.html" aria-label="zone logo">
            <img id="nav__logo-icon" src="../front-end/logo/favicon.png" alt="Orinoco Logo" />
            Orinoco
          </a>
          <div id="nav__links" class="d-flex">
            <a id="nav__home-icon" class="nav-link " href="../index.html" aria-label="icon accueil"><span class="fas fa-home"></span></a>
            <a id="nav__cart-icon" class="nav-link active" href="../front-end/cart.html" aria-label="icon panier"><span class="fas fa-shopping-basket"></span></a>
          </div>
        </nav> 
    </header>
    <!--end header and navigation zone-->
    
    <div class="container p-0 d-flex flex-column justify-content-center h-100">
      <!--intro content zone-->
        <div id="intro-zone" class="row" role="complementary">
          <div id="intro__wrapper" class="col d-flex justify-content-center">
            <div id="intro__jumbotron" class="jumbotron">
              <h1 id="intro__h1" class="font-weight-light text-center">Votre panier</h1>
              <p id="intro__p" class="font-weight-light text-center">Vérifiez et commandez</p>
            </div>
          </div>    
        </div>
      <!--end intro zone-->
  
      <!--main content zone: temporary content for testing purposes-->
        <div id="pcontent" class="row" role="main">
          <div id="pcontent__wrapper" class="col justify-content-center">
            <!--products table-->
            <table class="table table-responsive-md table-light border rounded my-3" data-toggle="table">
              <thead>
                <tr>
                  <th scope="col">Img</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Quantité</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Supprimer</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Item 1</td>
                  <td>Item 1</td>
                  <td>$1</td>
                  <td>X</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Item 2</td>
                  <td>Item 2</td>
                  <td>$2</td>
                  <td>X</td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="2"></th>
                  <td>Sum</td>
                  <td>$180</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
            <!--end of products table-->
            <div class="col d-flex align-items-center justify-content-center my-4">
              <button type="button" class="btn btn-danger m-1">Vider le panier</button>
            </div>
            <!--order form-->
            <form class="text-white my-4" id="orderForm" name="formArea">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="FirstName">Prénom</label>
                  <input type="text" class="form-control" id="firstName" name="fName" placeholder="Prénom" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="LastName">Nom</label>
                  <input type="text" class="form-control" id="lastName" name="lName" placeholder="Nom" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Adresse</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Numéro et nom de la rue" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Ville</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Votre ville" required>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Code postal</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="Code postal" required>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="gridCheck">
                    Acceptez nos conditions
                  </label>
                </div>
              </div>
              <div class="col d-flex align-items-center justify-content-center my-4">
                <button type="submit" value = "Submit" class="btn btn-light m-1" id="submitOrder">Commandez</button>
              </div>              
            </form>
            <!--end of order form-->
          </div>
        </div>
      <!--end main content zone-->
      </div>
  
      <!--footer zone-->
      <footer id="footer">
          <div id="footer__wrapper" class="row">
            <div id="footer__list-wrapper" class="col">
              <ul id="footer__ul" class="list-inline text-center font-weight-light">
                <li class="list-inline-item"><a id="about-link" href="#">À propos</a></li>
                <li class="list-inline-item"><a id="partners-link" href="#">Nos partenaires</a></li>
                <li class="list-inline-item"><a id="contact-link" href="#">Contactez-nous</a></li>
              </ul>
            </div>
          </div>
      </footer>
      <!--end footer zone-->
    </div>
  
    <script src="../front-end/js/functions.js"></script>
    <script src="../front-end/js/cart.js"></script>
    <script src="../front-end/js/css.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
